{% extends 'base.html' %}
{% block content %}
	<h2 class="text-center" style="margin-top: 10px;">Money Leaders</h2>
	{% for team in teams %}
		{% if forloop.first or forloop.counter0|divisibleby:4 %}
			<div>
		{% endif %}
		<div class="col-md-3">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>{{ team.name }}</th>
						<th>$</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Amount</td>
						<td>{{ team.earnings }}</td>
					</tr>
				</tbody>
			</table>
		</div>
		{% if forloop.counter|divisibleby:4 or forloop.last %}
			<div class="clearfix"></div>
			</div>
		{% endif %}
	{% endfor %}
{% endblock %}
